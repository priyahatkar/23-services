

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <!-- <app-pass-dashboard></app-pass-dashboard> -->
      <div class="productForm mt-4">
        <div class="form-group">
          <label for="productName" >Product Name</label>
          <input type="text" id="productName" #productName class="form-control">
        </div>
        <div class="form-group">
          <label for="productDetails" >Product Details</label>
          <input type="text" id="productDetails" #productDetails class="form-control">
        </div>
        <div class="text-right">
          <button class="btn btn-primary" (click)="onProductAdd(productName, productDetails)">Add Product</button>
        </div>
      </div>
      <ng-container *ngIf="productsArray.length > 0;else noProduct">
        <div class="card mt-4" *ngFor="let obj of productsArray">
          <div class="card-header">
            <h3>{{obj.pname}}</h3>
          </div>
          <div class="card-body">
            The product is {{obj.pname}} and its status is <strong>{{obj.pStatus}}</strong>
          </div>
          <div class="card-footer">
            <button class="btn btn-info" (click)="changeProductStatus(obj.id,getAllStatus.Inprogress)">In Progress</button>
            <button class="btn btn-danger mx-3" (click)="changeProductStatus(obj.id, getAllStatus.Dispatched)">Dispatch</button>
            <button class="btn btn-warning" (click)="changeProductStatus(obj.id, getAllStatus.Delivered)">Delivered</button>
          </div>
        </div>
      </ng-container>
      <ng-template #noProduct>
        <p class="alert alert-danger mt-4">
          no Product is Added Yet to The Cart !!!
        </p>
      </ng-template>
    </div>
  </div>
</div>
